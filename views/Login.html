<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Inicio Sesión</title>

</head>
<body>
    <div class="container border border-black rounded-5" id="general">
        <form class="text-center" id="inicioSesion">
            <div class="mt-2" id="margin-bottom">
                <b>Correo</b>
                <input type="email" class="form-control" name="correo" placeholder="Correo Electrónico" required>
            </div>
            <div id="margin-bottom">
                <b>Contraseña</b>
                <input type="password" class="form-control" name="contraseña" placeholder="Contraseña" required>
            </div>
            <div>
                <input type="submit" value="Iniciar sesión" class="btn btn-dark mt-3 mb-3 col-12">
            </div>
            <div class="justify-content-between" id="display-flex-margin-bottom">
                <div class="col-3">
                    <a href="" class="link-dark"><b><u>¿No recuerda su contraseña?</u></b>
                </div>
                <div class="col-3">
                    <a href="Registro.html" class="btn btn-dark">Registrarse</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
