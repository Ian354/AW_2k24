<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Practica Obligatorio</title>
</head>
<body>
    <div class="border-bottom border-black">
        <header class="row justify-content-between boder-bottom navbar">
            <a class="col-2" href="#">
                <img src="../public/img/escudoUCM.png" alt="Logo de la Universidad Complutense de Madrid" title="Logo UCM" style="width:60%;">
            </a>
            <span class="col-4 align-middle text-center"><h1>Eventos UCM</h1></span>
            <div class="row col-2">
                <a class="col-6 nav-link" href="#">
                    <img src="../public/img/usuario.png" style="width:75%;">
                </a>
                <a class="col-6 nav-link" href="#">
                    <img src="../public/img/ajustes.png" style="width:75%;">
                </a>
            </div>
        </header>
    </div>

    <div class="accordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Accordion Item #1
                  </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  Hola
                </div>
            </div>
        </div>
    </div>
</body>
</html>
